apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysqldb
  namespace: osiguranje-prod
  labels:
    service: mysqldb
spec:
  replicas: 1
  selector:
    matchLabels:
      service: mysqldb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        service: mysqldb
        network/backend: "true"
    spec:
      containers:
        - env:
            - name: EUREKA_EXTERNAL_PORT
              value: "8761"
            - name: EUREKA_INTERNAL_PORT
              value: "8761"
            - name: FRONTEND_EXTERNAL_PORT
              value: "80"
            - name: FRONTEND_INTERNAL_PORT
              value: "80"
            - name: GATEWAY_EXTERNAL_PORT
              value: "8080"
            - name: GATEWAY_INTERNAL_PORT
              value: "8080"
            - name: MARKET_EXTERNAL_PORT
              value: "8092"
            - name: MARKET_INTERNAL_PORT
              value: "8092"
            - name: MYSQL_DATABASE
              value: osiguranje
            - name: MYSQL_EXTERNAL_PORT
              value: "3307"
            - name: MYSQL_INTERNAL_PORT
              value: "3306"
            - name: MYSQL_NAME
              value: osiguranje
            - name: MYSQL_PASSWORD
              value: YZUhhNEXfAW8j7Qc
            - name: MYSQL_ROOT_PASSWORD
              value: YZUhhNEXfAW8j7Qc
            - name: PYTHONFLASK_EXTERNAL_PORT
              value: "9999"
            - name: PYTHONFLASK_INTERNAL_PORT
              value: "5000"
            - name: SECURITIES_EXTERNAL_PORT
              value: "2000"
            - name: SECURITIES_INTERNAL_PORT
              value: "2000"
            - name: USERCRUD_EXTERNAL_PORT
              value: "8091"
            - name: USERCRUD_INTERNAL_PORT
              value: "8091"
          image: mysql:8.0.28
          name: mysqldb
          ports:
            - containerPort: 3306
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: db
      restartPolicy: Always
      volumes:
        - name: db
          persistentVolumeClaim:
            claimName: db
status: {}
