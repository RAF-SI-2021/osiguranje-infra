apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: osiguranje-ingress-backend
  namespace: osiguranje-prod
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: "(/|$)(.*)"
            backend:
              service:
                name: gateway
                port:
                  number: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: osiguranje-ingress-frontend
  namespace: osiguranje-prod
  annotations:
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: frontend
                port:
                  number: 80