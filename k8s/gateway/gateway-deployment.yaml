apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: osiguranje-dev
  labels:
    service: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      service: gateway
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        service: gateway
        network/backend: "true"
        network/ngnix: "true"
    spec:
      containers:
        - env:
            - name: EUREKA_EXTERNAL_PORT
              value: "8761"
            - name: EUREKA_INTERNAL_PORT
              value: "8761"
            - name: FRONTEND_EXTERNAL_PORT
              value: "80"
            - name: FRONTEND_INTERNAL_PORT
              value: "80"
            - name: GATEWAY_EXTERNAL_PORT
              value: "8080"
            - name: GATEWAY_INTERNAL_PORT
              value: "8080"
            - name: MARKET_EXTERNAL_PORT
              value: "8092"
            - name: MARKET_INTERNAL_PORT
              value: "8092"
            - name: MYSQL_EXTERNAL_PORT
              value: "3307"
            - name: MYSQL_INTERNAL_PORT
              value: "3306"
            - name: MYSQL_NAME
              value: osiguranje
            - name: MYSQL_PASSWORD
              value: YZUhhNEXfAW8j7Qc
            - name: PYTHONFLASK_EXTERNAL_PORT
              value: "9999"
            - name: PYTHONFLASK_INTERNAL_PORT
              value: "5000"
            - name: SECURITIES_EXTERNAL_PORT
              value: "2000"
            - name: SECURITIES_INTERNAL_PORT
              value: "2000"
            - name: SPRING_DATASOURCE_PASSWORD
              value: YZUhhNEXfAW8j7Qc
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://mysqldb:3306/osiguranje?allowPublicKeyRetrieval=true&useSSL=false
            - name: SPRING_DATASOURCE_USERNAME
              value: root
            - name: USERCRUD_EXTERNAL_PORT
              value: "8091"
            - name: USERCRUD_INTERNAL_PORT
              value: "8091"
            - name: ZUUL_ROUTES_BUYINGMARKET_URL
              value: http://buyingmarket:8092/api
            - name: ZUUL_ROUTES_SECURITIES_URL
              value: http://securities:2000/api
            - name: ZUUL_ROUTES_STOCKINFO_URL
              value: http://pythonflask:5000
            - name: ZUUL_ROUTES_USER_URL
              value: http://usercrud:8091/api/users
          image: ghcr.io/raf-si-2021/osiguranjeraf2022/gateway
          name: gateway
          ports:
            - containerPort: 8080
          resources: {}
          stdin: true
          tty: true
          volumeMounts:
            - mountPath: /root/.m2
              name: gateway
      restartPolicy: Always
      volumes:
        - name: gateway
          persistentVolumeClaim:
            claimName: gateway
status: {}
